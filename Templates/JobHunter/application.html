{%  extends 'Base/base.html' %}
{% block content %}

    <a href="{% url 'application' %}">application link</a>

    <div class="container mt-5" style="padding-bottom: 2rem">
        <div class="container centered">
            <h2 style="padding-bottom: 1rem; font-weight: bold; color: darkcyan">Company name - Job Title</h2>
            <div class="row" style="padding-bottom: 2rem">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label" style="font-weight: bold; color: darkcyan">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name here">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" style="font-weight: bold; color: darkcyan">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="fx. example@example.com">
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="streetName" class="form-label" style="font-weight: bold; color: darkcyan">Street Name</label>
                                            <input type="text" class="form-control" id="streetName" placeholder="Enter here">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="houseNr" class="form-label" style="font-weight: bold; color: darkcyan">House Number</label>
                                            <input type="number" class="form-control" id="houseNr" placeholder="fx. 122">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="city" class="form-label" style="font-weight: bold; color: darkcyan">City</label>
                                            <input type="text" class="form-control" id="city" placeholder="Enter here">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="postalCode" class="form-label" style="font-weight: bold; color: darkcyan">Postal Code</label>
                                            <input type="number" class="form-control" id="postalCode" placeholder="fx. 122">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label" style="font-weight: bold; color: darkcyan">Country</label>
                                    <select class="form-select" id="country" aria-label="Default select example">
                                        <option selected>Select country</option>
                                        <option value="England">England</option>
                                        <option value="Iceland">Iceland</option>
                                        <option value="United States">United States</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3" style="padding-bottom: .80rem">
                                    <label for="coverLetter" class="form-label" style="font-weight: bold; color: darkcyan">Cover Letter</label>
                                    <textarea class="form-control" id="coverLetter" rows="14" placeholder="Type here" style="resize: none"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <label for="experienceForms" class="form-label" style="font-weight: bold; color: darkcyan">Experience</label>
                                <div class="row" id="experienceForms">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="placeOfWork1" placeholder="Place Of Work">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="role1" placeholder="Role">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <input type="date" class="form-control" id="startDate1" placeholder="Start Date">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <input type="date" class="form-control" id="EndDate1" placeholder="End Date">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
