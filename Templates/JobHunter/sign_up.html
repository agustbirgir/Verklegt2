{%  extends 'Base/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="firstNameInput" required placeholder="e.g. Chuck">
                        </div>
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="lastNameInput" placeholder="e.g. Norris">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="emailInput" placeholder="e.g. Example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="e.g. Example123!">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirmPasswordInput" placeholder="e.g. Example123!">
                        </div>
                        <div class="mb-3">
                            <label for="bioInput" class="form-label">Bio</label>
                            <textarea class="form-control" name="bio" id="bioInput" placeholder="e.g. I have a grizzly bear rug in his bedroom.
It's not dead. It's just too scared to move..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
