{% extends 'Base/base.html' %}
{% block title %}Welcome to Hunter Page{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Filter Section -->
        <div class="col-md-3"> <!-- Adjust width of filter column as needed -->
            <div class="filter" style="margin-right: 2rem;">
                <div class="title" style="text-align: center">
                    <h2 class="filter">Filter</h2>
                </div>
                <div class="Filter by">
                    <div class="title">
                        <h3 class="category">Category:</h3>
                    </div>
                    <div class="filter-buttons">
                        <button type="button" class="btn btn-primary"
                                style="background-color: #8abccb; border-radius: 4px; margin: .25rem; border: #8abccb;">
                            Computer Science
                        </button>
                        <button type="button" class="btn btn-primary"
                                style="background-color: #8abccb; border-radius: 4px; margin: .25rem; border: #8abccb;">
                            Data Science
                        </button>
                        <button type="button" class="btn btn-primary"
                                style="background-color: #8abccb; border-radius: 4px; margin: .25rem; border: #8abccb;">
                            Software Engineering
                        </button>
                    </div>
                </div>
                <div class="Filter by">
                    <div class="title">
                        <h3 class="company">Company:</h3>
                    </div>
                    <div class="filter-buttons">
                        <button type="button" class="filter-button">Arion Banki</button>
                        <button type="button" class="filter-button">Syndis</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="col-md-9"> <!-- Remaining space for cards -->
            <div class="row">
                {% for job in jobs %}
                <div class="col-md-6 mb-4"> <!-- Each card takes up half the width on medium to large devices -->
                    {% with job=job %}
                        {% include "Base/card.html" %}
                    {% endwith %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
