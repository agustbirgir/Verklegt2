{% extends 'Base/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">  <!-- Increased the column width to accommodate larger form fields -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Company Sign Up</h2>
                    <form method="post" enctype="multipart/form-data"> <!-- Added enctype for image file upload -->
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="companyNameInput" class="form-label">Company Name</label>
                            <input type="text" class="form-control" name="company_name" id="companyNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="emailInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="passwordInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="addressInput" class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" id="addressInput">
                        </div>
                        <div class="mb-3">
                            <label for="postalCodeInput" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" name="postal_code" id="postalCodeInput">
                        </div>
                        <div class="mb-3">
                            <label for="cityInput" class="form-label">City</label>
                            <input type="text" class="form-control" name="city" id="cityInput">
                        </div>
                        <div class="mb-3">
                            <label for="aboutInput" class="form-label">About the Company</label>
                            <textarea class="form-control" name="about_company" id="aboutInput" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="companyImageInput" class="form-label">Company Image</label>
                            <input type="file" class="form-control" name="company_image" id="companyImageInput">
                        </div>
                        <div class="mb-3">
                            <label for="coverImageInput" class="form-label">Cover Image</label>
                            <input type="file" class="form-control" name="cover_image" id="coverImageInput">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
