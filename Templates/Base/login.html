{% extends 'Base/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="emailInput" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="passwordInput" required>
                        </div>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'signup_choice' %}">Sign up</a></p>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; background-color: #8abccb; border: #8abccb;">
                                Login
                            </button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
