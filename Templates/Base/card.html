{% extends 'Base/base.html' %}
{% load static %}

{% block content %}

    <a href="{% url 'new_job' %}">card link</a>
    <div class="container centered" style="padding: 2rem">
        <div class="card" style="width: 30rem; border-radius: 2rem; border-color: lightgray">
            <div class="container">
                <div class="row">
                    <div class="col text-end" style="padding: 1rem">
                        <p class="text">Applied or not</p>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mb-3 text-center">
                            <img src="{% static 'Images/test.jpg' %}" class="img-fluid mx-auto" alt="Image Description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8" style="background-color: lightgray">
                        <div class="mb-3">
                            <h5 style="font-weight: bold">Company Name - Job Title</h5>
                        </div>
                    </div>
                    <div class="col-4 text-end" style="background-color: darkgray">
                        <div class="mb-3">
                            <p class="date" style="font-weight: bold; color: darkcyan">
                                Posted: 10/05/24
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="height: 7rem; background-color: darkgray">
                        <div class="mb-3">
                            <p style="text-align-all: justify">Job description</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="background-color: lightgray">
                        <div class="mb-3" style="border: darkcyan">
                            <p>part or full time</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="background-color: darkgray">
                        <div class="mb-3">
                            <p>Category</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
