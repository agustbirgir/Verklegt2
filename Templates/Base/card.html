{% extends 'Base/base.html' %}
{% load static %}

{% block content %}

    <a href="{% url 'new_job' %}">card link</a>
    <div class="card" style="width: 30rem;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="mb-3">
                        <img src="{% static 'Images/test.jpg' %}" class="img-fluid align-center" alt="Image Description">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <h5 style="font-weight: bold">Company Name - Job Title</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <p style="text-align-all: justify">Job description</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3" style="border: darkcyan">
                        <p>part or full time</p>
                    </div>
                </div>
            </div>
            <div class="row align-text-center">
                <div class="col">
                    <div class="mb-3">
                        <p>Category</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
